<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
     <img src="https://image.flaticon.com/icons/png/512/1044/1044967.png" alt="" width="70" height="74">
    <a class="navbar-brand">Control de Productos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/listarP}">Productos</a>
        <a class="nav-link active" th:href="@{/listarV}">Vendedores</a>
      </div>
    </div>
  </div>
</nav>
<br>
<div class="container">

<h3>Datos del Producto</h3>
<form th:action="@{/formP}" th:object="${producto}" method="post">
  <div class="col-5">
    <label class="form-label">Nombre Producto</label>
    <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
    <br>
  </div>
  <div class="col-5">
    <label class="form-label">Precio Unidad</label>
    <input type="text" class="form-control" id="nombre" th:field="*{precio}"/>
    <br>
  </div>

  <button type="submit" class="btn btn-primary">Registrar</button>
<input type="hidden" th:field="*{id}"/>
</form>
</div>
</body>
</html>
